<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./2_form.css">
  <title>Приходит человек к скелету, и говорит: На тебе лица нет</title>
</head>

<body>

  <div class="form">
    <h2>ФОРМА</h2>
    <div class="contents">

      <section class="name">

        <input type="text" placeholder="ФИО" class="input_name" />
        <p>Пол</p>

        <div class="radios">
          <label>
            Муж.
            <input type="radio" />
          </label>

          <label>
            Жен.
            <input type="radio" />
          </label>
        </div>

        <p></p>
        <input type="text" placeholder="Пароль" class="input_pass" />
        <p></p>
        <select class="selection">
          <option>Страна</option>
          <option>United Kingdom</option>
          <option>United States</option>
          <option>California</option>
          <option>Mexico</option>
        </select>

      </section>

      <section class="choose">

        <p>Выберите:</p>
        <label>
          <input type="checkbox" class="input_ch" />
          Яйца

        </label>
        <p></p>
        <label>
          <input type="checkbox" class="input_ch" />
          Хлеб

        </label>
        <p></p>
        <label>
          <input type="checkbox" class="input_ch" />
          Panzer Wolf. III-v.2

        </label>
        <p></p>
        <textarea placeholder="Что вы любите? Не пишите, все равно не прочитаем" class="text_area"></textarea>
    </div>

    </section>

  </div>

</body>

</html>
