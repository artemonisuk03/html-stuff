<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приходит человек к скелету, и говорит: На тебе лица нет</title>
  </head>

  <body>
    <section class="form">
      <h2>ФОРМА</h2>

      <table>
        <tr>
          <td>
            <div class="name">
              <input type="text" placeholder="ФИО" />
              <p>Пол</p>

              <label>
                Муж.
                <input type="radio" />
              </label>

              <label>
                Жен.
                <input type="radio" />
              </label>

              <p></p>
              <input type="text" placeholder="Пароль" />
              <p></p>
              <select>
                <option>Страна</option>
                <option>United Kingdom</option>
                <option>United States</option>
                <option>California</option>
                <option>Mexico</option>
              </select>
            </div>
          </td>

          <td>
            <div class="choose">
              <p>Выберите:</p>
              <label>
                Яйца
                <input type="checkbox" />
              </label>
              <p></p>
              <label>
                Хлеб
                <input type="checkbox" />
              </label>
              <p></p>
              <label>
                Panzer Wolflenshhauzer III-v.2
                <input type="checkbox" />
              </label>
              <p></p>
              <textarea placeholder="Что вы любите? Не пишите, все равно не прочитаем"></textarea>
            </div>
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
